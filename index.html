<!DOCTYPE html>
<html lang="en">
<head>
    <title>VAT</title>
    <meta charset="utf-8">

    <style>
        body{
            background-image: url(background.jpg);

        .card{

<body >
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6" style="height: 500px; width: 500px;">
                <div class="card" >
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Weighted Vat Calculator</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                            <div class="form-group">
                                <label for="fiyat">Price:</label>
                                <input type="number" class="form-control" id="price" min="0" required onkeyup="key_submit(event)">
                            </div>
                            <div class="form-group">
                                <label for="fiyat">Quantity:</label>
                                <input type="number" class="form-control" id="quantity" min="0" required onkeyup="key_submit(event)">
                            </div>
                        </div>
                            <div class="form-group">
                                <!-- <label for="kdv_orani">VAT: </label><span id="vat">0.0</span> -->
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-success btn-block p-1"><h3>VAT: </label><span id="vat">0.0</h3></button>
                            </div>
                            <div class="text-center text-success mt-3" id="vat_text">vat copied</div>
                        </form>
                        <div id="sonuc" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    function key_submit(event){
        console.log(event.keyCode)
        var p= document.getElementById('price').value;
    var q= document.getElementById('quantity').value;
    if(p&&q){
    document.getElementById('vat_text').classList.remove("d-none") 
    document.getElementById('vat').innerHTML=parseFloat((parseInt(p)*parseInt(q)*0.15).toFixed(2));
    navigator.clipboard.writeText(document.getElementById('vat').innerHTML)
    setInterval(function(){
        document.getElementById('vat_text').classList.add("d-none") 
    },3000)
}

    document.getElementById('vat_text').classList.remove("d-none")

</script>
</body>
